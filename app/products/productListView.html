<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">Product
        List</div>
    <div class="panel-body">
        <table class="table">
            <thead>
            <tr>
                <td>
                    <button class="btn btn-primary" type="button" ng-click="vm.toggleImage()">
                    {{vm.showImage ? "Hide" : "Show"}} Image
                        </button>
                </td>
                <td>Product</td>
                <td>Code</td>
                <td>Available</td>
                <td>Price</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in vm.products">
                <td>
                    <img ng-if="vm.showImage" ng-src="{{product.imageUrl}}"
                         style="width:20px;margin:2px" title="{{product.productName}}">
                </td>
                <td>
                    <a ui-sref="productDetail({productId: product.productId})" {{product.productName}}>{{product.productName}}</a>
                </td>
                <td>{{product.productCode}}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.price | currency:"Â£"}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
